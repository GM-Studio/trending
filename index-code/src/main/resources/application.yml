# 启动注册端口
server:
  port: 8002

#服务名
spring:
  application:
    name: index-code-service

#eureka相关配置
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone:
              http://${eureka.instance.hostname}:${server.port}/eureka